<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <div class="sub-container1">
           <h1>Black jack</h1>
           <h2> <span id="blackjack-result">Let's play</span> </h2>
        </div>
        <div class="flex-blackjack-row-1"> 
           <div class="guset" id="your-box">
             <h2>Guset: <span id="your-blackjack-result">0</span></h2>
           </div>
           <div class="dealer" id="dealer-box">
             <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
           </div>
        </div>
    <div class="flex-blackjack-row-2">
        <div >
         <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button" >Hit</button>
         <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
         <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
        </div>
    </div>
    <div class="flex-blackjack-row-3">
        <table >
           <tbody>
            <tr>
             <th>Wins</th>
             <th>losses</th>
             <th>Draws</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
           </tbody>
        </table>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
